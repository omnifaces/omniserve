<?xml version='1.0' encoding='UTF-8'?>

<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <head>
        <title>h:message showcase #1</title>
    </head>
    <body>
        <h2>h:message showcase #1</h2>
        <h:form id="form">
            <h:inputText id="inputText" value="#{message1Bean.date}">
                <f:convertDateTime pattern="YYYY"/>
                <f:validateRequired/>
            </h:inputText>
            <h:commandButton id="commandButton" action="#{message1Bean.doIt}" value="Submit"/>
            <h:message for="inputText"/>
        </h:form>
        <p>
            <a href="../index.xhtml">Back to main page</a>
        </p>
    </body>
</html>
